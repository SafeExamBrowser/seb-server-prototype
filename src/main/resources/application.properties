spring.application.name=SEB Server Prototype
server.address=localhost
server.port=8080

server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie


spring.datasource.initialize=true
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mariadb://localhost:6603/SEBServerDemo?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

sebserver.oauth.clients.guiClient.accessTokenValiditySeconds=1800
sebserver.oauth.clients.guiClient.refreshTokenValiditySeconds=-1

sebserver.webservice.protocol=http
sebserver.client.connection-strategy=HTTP
sebserver.client.event-handling-strategy=SINGLE_EVENT_STORE_STRATEGY
sebserver.indicator.caching=true

sebserver.gui.date.displayformat=EEEE, dd MMMM yyyy - HH:mm
